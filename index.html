<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main-container">

        <!-- HEADER -->

        <header class="site-header">
            <a href="./index.html" class="site-link"><img src="./images/logo/Booki.png" alt="Logo de l'agence Booki"
                    class="logo"></a>
            <nav class="navbar">
                <div class="navbar-list">
                    <a href="#hebergements" class="navbar-link">Hébergements</a>
                    <a href="#activites" class="navbar-link">Activités</a>
                </div>
            </nav>
        </header>

        <main>

            <!-- RESEARCH -->

            <section class="research">
                <div class="research-title">
                    <h1 class="title">Trouvez votre hébergement pour des vacances de rêve</h1>
                    <p class="description">En plein centre ville ou en pleine nature</p>
                </div>
                <form action="/" class="form">
                    <div class="research-input">
                        <i class="fa-solid fa-location-dot research-input-icon"></i>
                        <input type="text" placeholder="Marseille, France" class="research-input-text">
                        <button type="submit" class="research-input-btn">
                            <span class="research-input-btn btn-text">Rechercher</span>
                            <i class="fa-solid fa-magnifying-glass research-input-btn"></i>
                        </button>
                    </div>
                    <div class="research-filters">
                        <h2 class="research-filters-title">Filtres</h2>
                        <ul class="research-filters-list">
                            <li class="research-filters-cat"><i class="fa-solid fa-money-bill-wave"></i>Économique</li>
                            <li class="research-filters-cat"><i class="fa-solid fa-person"></i>Familial</li>
                            <li class="research-filters-cat"><i class="fa-solid fa-heart"></i>Romantique</li>
                            <li class="research-filters-cat"><i class="fa-solid fa-fire"></i>Nos pépites</li>
                        </ul>
                    </div>
                    <div class="research-info">
                        <i class="fa-solid fa-info"></i>
                        <p>Plus de 500 logements sont disponibles dans cette ville </p>
                    </div>
                </form>
            </section>



    </div>
</body>

</html>
